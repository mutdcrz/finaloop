<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0; 
            font-family: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            padding-right: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
		    background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://m.media-amazon.com/images/S/pv-target-images/2020dd9f0db1e4603188c02e7ddb45c0fbc1def9ecb7f115bd0e893d86b51af0._SX1080_FMjpg_.jpg');
            background-size: cover;
            background-position: center;
            height: 60vh;
	   }

       .main {
           display: flex;
           flex-wrap: wrap;
           background-color: rgba(255, 255, 255, 0.3); /* Changed opacity to 0.7 */
           border-radius: 10px;
           box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
           overflow: hidden;
           max-width: 500px;
           width: 90%;
}

        .column1 {
            flex: 1;
            min-width: 300px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        .brand-name {
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .brand-name span.otaku {
            color: #e74c3c; /* Red for "otaku" */
        }

        .brand-name span.world {
            color: #000; /* Black for "world" */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: whitesmoke;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }

        .submit {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: modalFadeIn 0.4s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-message {
            margin-bottom: 25px;
            color: #555;
        }

        .modal-button {
            background-color:  #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-button:hover {
            background-color:  #e67e22;
        }

        /* Error Message */
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 768px) {
            .column1 {
                padding: 30px;
            }
            
            .brand-name {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .column1 {
                padding: 20px;
            }
            
            .logo {
                width: 140px;
            }
            
            .brand-name {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
  
    <div class="main">
        <div class="column1">
            
            <img src="lugo.png" alt="otaku Logo" class="logo">
            
           
            <h1 class="brand-name">
                <span class="otaku">Otaku</span><span class="world">World</span>
            </h1>
            
            <form name="login" onsubmit="return validationForm();" method="post">
                <div>
                    <label for="username">Username:</label>
                    <input class="username" type="text" name="username" id="username" placeholder="Enter your username" required>
                </div>
                
                <div>
                    <label for="password">Password:</label>
                    <input class="password" type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div id="errorMessage" class="error-message">
                    Incorrect username or password
                </div>
                
                <input type="button" class="submit" value="Log In" name="submit" onclick="validate()">
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="success-icon">âœ“</div>
            <h2 class="modal-title">Login Successful!</h2>
            <p class="modal-message">Have a nice thrift</p>
            <button class="modal-button" onclick="redirectToDashboard()">Continue</button>
        </div>
    </div>

    <script>
        function validate() {
            var user = document.login.username.value;
            var password = document.login.password.value;
            var valid = false;
            
            var usernameArray = ["loffy","jemuel","gian"];
            var passwordArray = ["cruz","barcenas","bautista"];
           
           
            if (!user || !password) {
                showError("Please enter both username and password");
                return false;
            }
            
            for (var i = 0; i < usernameArray.length; i++) {
                if (user === usernameArray[i] && password === passwordArray[i]) {
                    valid = true;
                    break;
                }
            }
            
            if (valid) {
                showSuccess();
            } else {
                showError("Incorrect username or password");
            }
        }
        
        function showSuccess() {
            document.getElementById('errorMessage').style.display = 'none';
            var modal = document.getElementById('successModal');
            modal.style.display = 'flex';
            
          
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 3000);
        }
        
        function showError(message) {
            var errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
         
            document.login.username.style.animation = 'shake 0.5s';
            document.login.password.style.animation = 'shake 0.5s';
            
            setTimeout(function() {
                document.login.username.style.animation = '';
                document.login.password.style.animation = '';
            }, 500);
        }
        
        function redirectToDashboard() {
            window.location.href = "home.html";
        }
        
        function validationForm() {
            return false;
        }

        var style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-5px); }
                40%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
